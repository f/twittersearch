<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Twitter Search - Özgür Web Günleri 2012 Atölye Çalışması</title>

  <!-- # Stil dosyaları yükleniyor -->
  <link rel="stylesheet" href="asset/css/style.css">
</head>
<body>
  
  <div id="main">
    <header>
      <h1>Neler oluyor?</h1>
      <form action="" method="get" autocomplete="off">
        <input type="text" name="q" placeholder="#hashtag, @kişi veya konu">
      </form>
    </header>
    <section>
      <!-- Twitlerin olacağı taşıyıcı. -->
    </section>
    <footer>
      <button>Diğerlerini Yükle</button>
      <a href="http://ozgurwebgunleri.org.tr">Özgür Web Günleri 2012</a>
    </footer>
  </div>
  
  <!-- # Gereklilikler yükleniyor -->
  <!--
        * jQuery: Backbone, DOM kontrolü için jQuery veya Zepto'ya ihtiyaç duyar.
        
        * Underscore: Underscore JavaScript'in "araç gereç" kütüphanesidir. Fonksiyonel
          programlama desteği getirir. Ve oldukça güçlüdür. Backbone'un en büyük bağımlılığı 
          underscore.js'dir.

        * Backbone, kısaca MVC yapısına sahip bir framework'tür. Model, View ve Collection'lar
          Backbone'un yapı taşlarını ve gücünü oluştururlar. Server-side request/response
          işlerini yönetir. Zengin internet uygulamaları (RIA) geliştirmek için ideal bir
          kütüphanedir.
  -->
  <script src="lib/jquery/dist/jquery.min.js"></script><!-- jQuery yükleniyor... -->
  <script src="lib/underscore/underscore-min.js"></script><!-- Underscore yükleniyor... -->
  <script src="lib/backbone/backbone-min.js"></script><!-- Backbone yükleniyor... -->
  <!-- # CDN Yüklemesi -->
  <!--
       Eğer kurulum sürecinde sorun yaşadıysanız aşağıdaki yorum satırlarını aktif edin,
       veya index.cdn.html dosyası üzerinden geliştirmeye devam edebilirsiniz.
  -->

  <!-- # CDN
  <script src="http://code.jquery.com/jquery-latest.min.js"></script>
  <script src="http://underscorejs.org/underscore-min.js"></script>
  <script src="http://backbonejs.org/backbone-min.js"></script>
  -->
  
  <!-- # Ana Modülümüzün Yüklenmesi -->
  <!--
       Burada Backbone'u kullanacak olan ana modülümüzün kodları mevcut. Bunu yükleyerek 
       uygulamayı başlatıyoruz.
  -->
  <script type="text/x-template" id="tweet-template">
  <article>
    <header>
      <h3>
        <a class="from_user_name" href="http://twitter.com/<%= from_user %>"><%= from_user_name %></a>
        <a class="from_user" href="http://twitter.com/<%= from_user %>">@<%= from_user %></a>
      </h3>
      <p>
        <time pubdate datetime="<%= created_at %>"><%= created_at %></time>
      </p>
    </header>
    <img src="<%= profile_image_url %>" alt="">
    <p><%= this.text(text) %></p>
  </article>
  </script>
  <script src="asset/js/main.js"></script>
</body>
</html>
